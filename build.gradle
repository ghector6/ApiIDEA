plugins {
    id 'groovy'
    id "org.gretty" version "4.1.3"
    id "war"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.19'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.spockframework:spock-core:2.4-M4-groovy-3.0'
    implementation 'org.springframework:spring-webmvc:5.3.34'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}
ext {
    nameProject = 'apiRestIDEA'
}
gretty{
    contextPath = "/${nameProject}"
}
war {
    baseName = "${nameProject}"
}


test {
    useJUnitPlatform()
}

task copyWar(type: Copy, dependsOn: 'war') {
    from 'build/libs/'
    into '../'
    rename("${nameProject}-${version}.war",
            "${nameProject}.war")
}

build.dependsOn 'copyWar'
